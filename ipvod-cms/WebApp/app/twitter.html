<div class="page-header"><h1>Login do Twitter</h1></div>

<div class="dvUserRegister" ng-controller="TwitterCtrl">
	<form name="ngForm" class="form-horizontal">
		<fieldset>
			 <div class="form-group">
                <div class="col-md-3">
                    <label class="control-label no-padding-right" for="role">Inserir o valor informado no STB</label>
                    <input name="username" id="username" ng-model="num" type="text" class="form-control" required/>
                </div>
		    </div>
			<div class="clearfix form-actions">
			    <div class="col-md-6">
			        <button ng-click="sendForm(num)" type="submit" class="btn btn-primary" >
                       <i class="ace-icon fa fa-check bigger-110"></i> Enviar
					</button>
			    </div>
			</div>
		</fieldset>
	</form>
</div>
