<div class="page-header">
    <h1>
        Assets <small> <i class="ace-icon fa fa-angle-double-right"></i> {{ categoria }}</small> 
    </h1>
</div>
<!-- /.page-header -->

<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 wizard-actions">
        <a href="#/assets/categorias" class="btn btn-primary"><i class="fa fa-eye"></i> Categorias</a>
        <a id="loading-btn" type="button" class="btn btn-success"><i class="fa fa-eye"></i> Pacotes</a>
    </div>
    <div class="col-xs-12"><div class="space-12"></div></div>
    <div class="col-xs-12">
        <table id="sample-table-1"
            class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Diretor</th>
                    <th>Ano de lançamento</th>
                    <th>Língua</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="filme in assets">
                    <td>{{ filme.title }}</td>
                    <td>{{ filme.director }}</td>
                    <td>{{ filme.releaseYear }}</td>
                    <td>{{ filme.languages }}</td>
                    <td>{{ filme.ipvodAssetType.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.span -->
</div>
<!-- /.row -->
<!-- PAGE CONTENT ENDS -->
