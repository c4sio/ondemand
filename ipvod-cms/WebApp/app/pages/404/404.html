<div class="error-container">
    <div class="well">
        <h1 class="grey lighter smaller">
            <span class="blue bigger-125">
                <i class="ace-icon fa fa-sitemap"></i>
                404
            </span>
            Página não encontrada
        </h1>

        <hr />
        <h3 class="lighter smaller">
            Não conseguimos encontrar o que você está procurando
            <span ng-if="invalidRoute">: <strong>"{{ invalidRoute }}"</strong>.</span>
            <span ng-if="!invalidRoute">!</span>
        </h3>

        <div>
            <form class="form-search">
                <span class="input-icon align-middle">
                    <i class="ace-icon fa fa-search"></i>

                    <input type="text" class="search-query" placeholder="Tente fazer uma busca" />
                </span>
                <button class="btn btn-sm" type="button">Ir!</button>
            </form>

            <div class="space"></div>
            <h4 class="smaller">Tente o seguinte:</h4>

            <ul class="list-unstyled spaced inline bigger-110 margin-15">
                <li>
                    <i class="ace-icon fa fa-hand-o-right blue"></i>
                    Certifique-se de que não há erros de digitação na barra de endereços
                </li>

                <li>
                    <i class="ace-icon fa fa-hand-o-right blue"></i>
                    Leia o FAQ
                </li>

                <li>
                    <i class="ace-icon fa fa-hand-o-right blue"></i>
                    <a href="mailto:suporte@gvt.com.br">Conte-nos</a> sobre o erro
                </li>
            </ul>
        </div>

        <hr />
        <div class="space"></div>

        <div class="center">
            <a href="javascript:history.back()" class="btn btn-grey">
                <i class="ace-icon fa fa-arrow-left"></i>
                Voltar
            </a>

            <a href="#/dashboard" class="btn btn-primary">
                <i class="ace-icon fa fa-tachometer"></i>
                Dashboard
            </a>
        </div>
    </div>
</div>
