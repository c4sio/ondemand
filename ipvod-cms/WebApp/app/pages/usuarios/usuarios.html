<div class="page-header"><h1>Usuários</h1></div>

<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 wizard-actions">
        <a href="#/usuarios/cadastrar" class="btn btn-primary"> <i class="fa fa-plus-circle"></i> Adicionar Usuário</a>
    </div>
    <div class="col-xs-12"><div class="space-12"></div></div>
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover table-toolbar-right">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td> <a ng-href="#/usuarios/{{user.id}}/editar">{{ user.username }}</a> </td>
                    <td>
                        <div class="hidden-sm hidden-xs btn-group">
                            <a href="#/usuarios/{{user.id}}/editar" class="btn btn-xs btn-info">
                                <i class="ace-icon fa fa-pencil bigger-120"></i>
                            </a>
                            <a class="btn btn-xs btn-danger" ng-click="removeItem(user.id, user.username)">
                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                            </a>
                        </div>

                        <!-- Responsive Toolbar -->
                        <div class="hidden-md hidden-lg">
                            <div class="inline position-relative">
                                <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                    <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                </button>
                    
                                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                    
                                    <li>
                                        <a href="#/usuarios/{{user.id}}" 
                                           class="tooltip-success" 
                                           data-rel="tooltip" 
                                           title="" 
                                           data-original-title="Edit">
                                            <span class="green">
                                                <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="removeItem(user.id, user.username)" 
                                           class="tooltip-error" 
                                           data-rel="tooltip" 
                                           title="" 
                                           data-original-title="Delete">
                                            <span class="red">
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                            </span>
                                        </a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <!-- End:: Responsive Toolbar -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.span -->
</div>
<!-- /.row -->

<!-- Modal Template -->
<script type="text/ng-template" id="modal-template">
    <div ng-show="modalTitle !== null" class="modal-header">
        <h3 class="modal-title">{{ modalTitle }}</h3>
    </div>
    <div class="modal-body">{{ modalBody }}</div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
<!-- End:: Modal Template -->

<!-- PAGE CONTENT ENDS -->
