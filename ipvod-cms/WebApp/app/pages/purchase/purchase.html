<div class="page-header"><h1>Relat√≥rio de Compras</h1></div>

<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="form-group" >
		<div class="col-md-3">
			<label class="control-label no-padding-right" for="purchaseDate" >Data: </label>
			<input id="purchaseDate" type="date" class="form-control" ng-model="purchaseDate">
		</div>
	</div>
   	<div class="col-md-6">
		<button ng-click="getPurchases(purchaseDate)" type="submit" class="btn btn-primary" >
                   Consultar
		</button>
		
		<button ng-click="downloadFile(purchaseDate)" type="submit" class="btn btn-primary" >
                   Download
		</button>
   	</div>
			
    <div class="col-xs-12"><div class="space-12"></div></div>
			
    <div class="col-xs-12" ng-show="purchases != null">
        <table class="table table-striped table-bordered table-hover table-toolbar-right">
            <thead>
                <tr>
                	<th>Purchase ID</th>
                    <th>Asset</th>
                    <th>Data da compra</th>
                    <th>Valor Pago</th>
                    <th>Billed</th>
                    <th>CRM Customer</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases">
                    <td> {{purchase.purchaseId}} </td>
                    <td> {{purchase.assetId}} - {{purchase.title}} </td>
                    <td> {{purchase.purchaseDate | date:'dd/MM/yyyy hh:mm:ss'}} </td>
                    <td> {{purchase.amountPaid}} </td>
                    <td> {{purchase.billed}} </td>
                    <td> {{purchase.crmCustomerId}} </td>
                </tr>
            </tbody>
        </table>
     </div>
    <!-- /.span -->
</div>
<!-- /.row -->

<!-- Modal Template -->
<script type="text/ng-template" id="modal-template">
    <div ng-show="modalTitle !== null" class="modal-header">
        <h3 class="modal-title">{{ modalTitle }}</h3>
    </div>
    <div class="modal-body">{{ modalBody }}</div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
<!-- End:: Modal Template -->

<!-- PAGE CONTENT ENDS -->
