<script type="text/javascript">
    try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
</script>

<div class="sidebar-shortcuts" id="sidebar-shortcuts">
    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
        <button class="btn btn-success">
            <i class="ace-icon fa fa-signal"></i>
        </button>

        <button class="btn btn-info">
            <i class="ace-icon fa fa-pencil"></i>
        </button>

        <!-- #section:basics/sidebar.layout.shortcuts -->
        <button class="btn btn-warning">
            <i class="ace-icon fa fa-users"></i>
        </button>

        <button class="btn btn-danger">
            <i class="ace-icon fa fa-cogs"></i>
        </button>

        <!-- /section:basics/sidebar.layout.shortcuts -->
    </div>

    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
        <span class="btn btn-success"></span>

        <span class="btn btn-info"></span>

        <span class="btn btn-warning"></span>

        <span class="btn btn-danger"></span>
    </div>
</div><!-- /.sidebar-shortcuts -->

<ul class="nav nav-list">
   <li 
       ng-repeat="menuItem in menu.items" 
       ng-class="{ 'active': menu.checkStatus(menuItem.href) }"
       class="hsub"
       >

        <a ng-href="{{menuItem.items.length ? 'javascript: void(0)' : '#/' + menuItem.href }}" class="dropdown-toggle">
            <i class="menu-icon {{menuItem.icon}}"></i>
            <span class="menu-text"> {{menuItem.text}} </span>
            <b ng-if="menuItem.items.length" class="arrow fa fa-angle-down"></b>
        </a>

        <b class="arrow"></b>

        <!-- Submenu -->
        <ul ng-if="menuItem.items.length" class="submenu nav-hide">
            <li 
               ng-repeat="menuSubItem in menuItem.items"
               ng-class="{ 'active': menu.checkStatus(menuSubItem.href) }"
               >
                <a href="{{ '#/' + menuItem.href + menuSubItem.href }}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    {{ menuSubItem.text }}
                </a>
                <b class="arrow"></b>
            </li>
        </ul>           
        <!-- End:: Submenu --> 
   </li>
</ul><!-- /.nav-list -->

<!-- #section:basics/sidebar.layout.minimize -->
<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
    <i 
     class="ace-icon fa fa-angle-double-left" 
     data-icon1="ace-icon fa fa-angle-double-left" 
     data-icon2="ace-icon fa fa-angle-double-right"></i>
</div>

<!-- /section:basics/sidebar.layout.minimize -->
<script type="text/javascript">
    try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
</script>
